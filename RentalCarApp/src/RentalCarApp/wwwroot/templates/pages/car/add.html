<h1>Add Car</h1>
<div class="row">
    <div class="col-md-5">

        <form ng-submit="CarsAddCtrl.add()">
            <div class="form-group">
                <label for="Brand">Brand</label>
                <input name="Brand" type="text" class="form-control" placeholder="Enter Brand" ng-model="car.Brand">
            </div>
            <div class="form-group">
                <label for="Make">Model</label>
                <input name="Make" type="text" class="form-control" placeholder="Enter Make" ng-model="car.Model">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
