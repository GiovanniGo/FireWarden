<div>

    <h1>Car List</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Brand</th>
                <th>Model</th>
                <th>Plate Number</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="car in cars">
                <td>
                    <a href="/cars/edit/{{car.Id}}" class="btn btn-default btn-xs">edit</a>
                    <a href="/cars/delete/{{car.Id}}" class="btn btn-danger btn-xs">delete</a>
                </td>
                <td>{{car.Brand}}</td>
                <td>{{car.Model}}</td>
                <td>{{car.PlateNumber}}</td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="/cars/add" class="btn btn-primary">Add New Cars</a>
    </p>
</div>
